<mat-accordion multi="true" *ngIf="skillList.length > 0">

        <mat-grid-list cols = "3" rowHeight="3:1" *ngFor="let skill of skillList">
          <mat-grid-tile><button mat-button color="warn" (click) = "onDelete(skill.id)">{{skill.description}} </button></mat-grid-tile>
        </mat-grid-list>


</mat-accordion>
<a mat-button color="primary" [routerLink]="['/create/skill']">Add Skill</a>
