<mat-card-title>Click to delete</mat-card-title>
<mat-accordion multi="true" *ngIf="skillList.length > 0">
  <mat-grid-list cols = "5" rowHeight="5:1">
      <mat-grid-tile *ngFor="let skill of skillList"><button mat-button color="primary" (click) = "onDelete(skill.id)">{{skill.description}} </button></mat-grid-tile>
  </mat-grid-list>
</mat-accordion>
<a mat-button color="primary" [routerLink]="['/create/skill']">Add Skill</a>
