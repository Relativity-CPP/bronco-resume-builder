<mat-accordion multi="true" *ngIf="skillList.length > 0">
  <mat-expansion-panel *ngFor="let skill of skillList">
    <mat-expansion-panel-header>
      {{ skill.description }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn" (click) = "onDelete(skill.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<a mat-button color="primary" [routerLink]="['/create/skill']">Add Skill</a>
