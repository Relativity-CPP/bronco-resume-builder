<div class="skill-container">
  <form (submit)="onAddSkill(skillForm)" #skillForm="ngForm">
      <mat-card>
          <mat-card-title>Skills</mat-card-title>
          <mat-form-field>
            <input
              matInput
              name="description"
              placeholder="New skill"
              ngModel
              required
              #description="ngModel">
          </mat-form-field>
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              type="submit">Save</button>
              <a
              mat-button color="warn"
              [routerLink]="['/projects']">Cancel</a>
          </mat-card-actions>
        </mat-card>
  </form>
</div>
<div style="text-align: center;">

    <button mat-raised-button color="primary" (click)
    = "onAddSkillCS1400()">CS 1400</button>

  <button mat-raised-button color="primary" (click)
    = "onAddSkillCS2400()" >CS 2400</button>

  <button mat-raised-button color="primary"  (click)
    = "onAddSkillCS3310()" >CS 3310</button>

  <button mat-raised-button color="primary"  (click)
    = "onAddSkillCS4800()" >CS 4800</button>
</div>
