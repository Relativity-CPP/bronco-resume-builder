<mat-accordion multi="true" *ngIf="projectList.length > 0">
  <mat-expansion-panel *ngFor="let project of projectList">
    <mat-expansion-panel-header>
      {{ project.title }}
    </mat-expansion-panel-header>
    <p>Start: {{ project.startDate.substring(5, 7) }}/{{ project.startDate.substring(0,4) }}</p>
    <p>End: {{ project.endDate.substring(5, 7) }}/{{ project.endDate.substring(0,4) }}</p>
    <p>Description: {{ project.description }}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn" (click)="onDelete(project.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<a mat-button color="primary" [routerLink]="['/create/project']">Add Project</a>
