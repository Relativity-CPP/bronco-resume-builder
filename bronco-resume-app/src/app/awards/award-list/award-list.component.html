<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-accordion multi="true" *ngIf="awardList.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let award of awardList">
    <mat-expansion-panel-header>
      {{ award.title }}
    </mat-expansion-panel-header>
    <p>{{ award.date.substring(8, 10)}}/{{award.date.substring(0,5)}}</p>
    <p>{{ award.description }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit/award', award.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(award.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info text mat-body-1" *ngIf="awardList.length <= 0">Add Awards</p>
