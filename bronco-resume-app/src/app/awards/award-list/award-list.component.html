<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-accordion multi="true" *ngIf="awardList.length > 0 && !isLoading && userIsAuthenticated">
  <mat-expansion-panel *ngFor="let award of awardList">
    <mat-expansion-panel-header>
      {{ award.title }}
    </mat-expansion-panel-header>
    <p>Date: {{ award.date.substring(5, 7) }}/{{ award.date.substring(0,4) }}</p>
    <p>Description: {{ award.description }}</p>
    <mat-action-row>
      <a
        mat-button color="primary"
        [routerLink]="['/edit/award', award.id]">Edit</a>
      <button
        mat-button color="warn"
        (click)="onDelete(award.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
