<mat-card>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        <p>Password must contain:</p>
        <p>* at least 8 characters</p>
        <p>* at least one uppercase letter</p>
        <p>* at least one lowercase letter</p>
        <p>* at least one number</p>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
    <p *ngIf="accountExists">Account already exists! Try a different email</p>
  </form>
</mat-card>
