<div *ngIf='userIsAuthenticated && objectiveStatement'>
  <mat-card>
    <p>Objective: {{ objectiveStatement?.statement }}</p>
    <mat-action-row>
      <a *ngIf='objectiveStatement' mat-button color="primary"
        [routerLink]="['/edit/objective/', objectiveStatement.id]">Edit</a>
    </mat-action-row>
  </mat-card>
</div>
<a *ngIf='!objectiveStatement'
  mat-button color="primary"
  [routerLink]="['/create/objective']">Add Objective Statement</a>
