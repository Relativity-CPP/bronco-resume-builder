<div class="objective-statement-container">
    <div *ngIf='userIsAuthenticated && objectiveStatement'>
      <p>Objective: {{ objectiveStatement?.statement }}</p>
    </div>
    <mat-action-row>
        <a *ngIf='objectiveStatement' mat-button color="primary" [routerLink]="['/edit/objective/', objectiveStatement.id]">Edit</a>
    </mat-action-row>
    <a *ngIf='!objectiveStatement' mat-button color="primary" [routerLink]="['/create/objective']">Add Objective Statement</a>
</div>
