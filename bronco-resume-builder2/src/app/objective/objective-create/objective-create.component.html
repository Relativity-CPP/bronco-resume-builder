<div class="objective-statement-container">
  <mat-card>
    <mat-card-title>Objective Statement</mat-card-title>
    <mat-form-field>
      <textarea matInput placeholder="I am pursuing a career at this location for this purpose..." [(ngModel)]="enteredObjectiveStatement"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button
        color="primary"
        (click)="onAddObjectiveStatement()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
