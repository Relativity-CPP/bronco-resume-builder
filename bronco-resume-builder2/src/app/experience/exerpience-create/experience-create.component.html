<div class="experience-container">
    <mat-card>
      <mat-card-title>Experience</mat-card-title>
      <mat-form-field>
        <input matInput placeholder="Company Name" required [(ngModel)]="enteredCompanyName">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Job Title" required [(ngModel)]="enteredJobTitle">
        </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date" required [(ngModel)]="enteredStartDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date" required [(ngModel)]="enteredEndDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <textarea matInput placeholder="Describe your duties/accommplishments here..." [(ngModel)]="enteredDescription"></textarea>
        </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onAddExperience()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
