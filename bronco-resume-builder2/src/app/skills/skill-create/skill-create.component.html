<div class="skill-container">
    <mat-card>
      <mat-card-title>Skills</mat-card-title>
      <mat-form-field>
        <input matInput placeholder="New skill" required [(ngModel)]="enteredSkill">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onAddSkill()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
